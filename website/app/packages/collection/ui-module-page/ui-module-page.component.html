<ng-container *ngIf="module.docs.length > 0">
  <app-md *ngFor="let doc of module.docs" [post]="doc"></app-md>
</ng-container>

<h2>Generation</h2>

<pre><code>ng g @ngx-kit/collection:{{ module.name }} [name]</code></pre>

<ng-container *ngIf="module.demo">
  <h2>Demo</h2>
  <app-demo [demo]="module.demo"></app-demo>
</ng-container>

<ng-container *ngIf="module.api.length > 0">
  <h2>API</h2>
  <app-api *ngFor="let api of module.api" [rawApi]="api"></app-api>
</ng-container>
