<div class="layout-full">
  <div class="layout-header">
    <button class="side-toggle" (click)="sideOpened = !sideOpened"><kit-icon name="menu"></kit-icon></button>
    <a routerLink="/collection" class="logo">@ngx-kit/collection</a>
    <ul class="menu">
      <li><a class="link" routerLink="/">Home</a></li>
      <li><a class="link" routerLink="/core">Core</a></li>
      <li><a class="link -active" routerLink="/core">Collection</a></li>
      <li><a href="https://twitter.com/ngxkit" target="_blank">Twitter</a></li>
      <li><a class="link" href="https://github.com/ngx-kit/ngx-kit" target="_blank">GitHub</a></li>
    </ul>
  </div>
  <div class="layout-content">
    <div class="layout-row">
      <div class="layout-side"
           [class.-opened]="sideOpened">
        <app-content-menu [docs]="docs"
                          [modules]="modules">
        </app-content-menu>
      </div>
      <div class="layout-content" appScrollUp>
        <div class="layout-content-wrapper">
          <div class="layout-content-outlet">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
