<ul>
  <li>
    Docs
    <ul>
      <li *ngFor="let doc of docs">
        <a [routerLink]="['./docs', doc.toLowerCase()]"
           routerLinkActive="-active">
          {{ doc }}
        </a>
      </li>
    </ul>
  </li>
  <li>
    Modules
    <ul>
      <li *ngFor="let module of modules">
        <a [routerLink]="['./module', module]"
           routerLinkActive="-active">
          {{ module }}
        </a>
      </li>
    </ul>
  </li>
</ul>
