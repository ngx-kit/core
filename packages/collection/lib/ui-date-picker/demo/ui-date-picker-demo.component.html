<div>
  <h3>Default</h3>
  <ui-date-picker [(ngModel)]="model" [style.width.px]="300"></ui-date-picker>
  {{ model | date }}
</div>

<div>
  <h3>Date-picker in popup</h3>
  <p>In this demo we use `ui-date-picker-popup` for styling and `outsideClick` handling.
  </p>
  <p>We don't incapsulate popup toggling and left it on your control. So you free to create your own component for this
    purposes.</p>
  <input [(ngModel)]="model" kitAnchor aria-haspopup="true" #anchor="anchor">
  <button (click)="opened = !opened">Toggle</button>
  <ui-date-picker-popup *kitOverlay="opened"
                        [anchor]="anchor"
                        (kitOutsideClick)="opened = false">
    <ui-date-picker [(ngModel)]="model"
                    (ngModelChange)="opened = false"
                    [style.width.px]="300">
    </ui-date-picker>
  </ui-date-picker-popup>
</div>
